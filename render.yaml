services:
  - type: web
    name: polish-citizenship-ai
    env: python
    region: frankfurt
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn backend.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: JWT_SECRET
        generateValue: true
    disks:
      - name: uploads
        mountPath: /opt/render/project/src/data
        sizeGB: 1
    healthCheckPath: "/_debug/paths"