<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Polish Citizenship by Descent - Expert Legal Services</title>
  <meta name="description" content="Professional Polish citizenship and passport services. 95% success rate. Free eligibility assessment.">
  
  <!-- Preconnect to speed up external resources -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="dns-prefetch" href="https://fonts.gstatic.com">
  
  <!-- Critical CSS inline for instant render -->
  <style>
    /* Reset and critical styles */
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif;line-height:1.5;color:#111827}
    
    /* Hero section - renders instantly */
    .hero{min-height:100vh;background:linear-gradient(135deg,#1e40af 0%,#3b82f6 100%);display:flex;align-items:center;justify-content:center;color:white;text-align:center;padding:2rem}
    .hero h1{font-size:clamp(2rem,5vw,3.5rem);font-weight:700;margin-bottom:1rem}
    .hero p{font-size:clamp(1rem,2vw,1.25rem);opacity:0.95;max-width:600px;margin:0 auto 2rem}
    
    /* Buttons */
    .btn{display:inline-block;padding:0.875rem 2rem;border-radius:0.5rem;font-weight:600;text-decoration:none;transition:transform 0.2s;cursor:pointer}
    .btn-primary{background:white;color:#1e40af}
    .btn-secondary{background:rgba(255,255,255,0.1);color:white;border:2px solid rgba(255,255,255,0.3)}
    .btn:hover{transform:translateY(-2px)}
    
    /* Loading state */
    .app-loading{position:fixed;inset:0;background:white;display:flex;align-items:center;justify-content:center;z-index:9999}
    .spinner{width:40px;height:40px;border:3px solid #e5e7eb;border-top-color:#1e40af;border-radius:50%;animation:spin 0.8s linear infinite}
    @keyframes spin{to{transform:rotate(360deg)}}
    
    /* Hide content until loaded */
    [data-deferred]{display:none}
    .js-loaded [data-deferred]{display:block}
  </style>
  
  <!-- Preload critical font -->
  <link rel="preload" href="/fonts/inter-var.woff2" as="font" type="font/woff2" crossorigin>
</head>
<body>
  <!-- Static hero content - renders immediately -->
  <div class="hero">
    <div>
      <h1>Polish Citizenship by Descent</h1>
      <p>Discover your path to EU citizenship through Polish ancestry. Professional legal services with 95% success rate.</p>
      <div style="display:flex;gap:1rem;justify-content:center;flex-wrap:wrap">
        <a href="#assessment" class="btn btn-primary">Free Assessment</a>
        <a href="#process" class="btn btn-secondary">Learn More</a>
      </div>
    </div>
  </div>
  
  <!-- App root for React - loaded async -->
  <div id="root" data-deferred>
    <div class="app-loading">
      <div class="spinner"></div>
    </div>
  </div>
  
  <!-- Load React app asynchronously after initial paint -->
  <script type="module">
    // Mark when JS is loaded
    document.body.classList.add('js-loaded');
    
    // Defer React loading until after first paint
    if ('requestIdleCallback' in window) {
      requestIdleCallback(() => {
        import('/src/main.tsx');
      });
    } else {
      setTimeout(() => {
        import('/src/main.tsx');
      }, 100);
    }
  </script>
</body>
</html>
