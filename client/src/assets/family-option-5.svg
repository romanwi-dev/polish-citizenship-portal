<svg width="2000" height="1200" viewBox="0 0 2000 1200" xmlns="http://www.w3.org/2000/svg">
  <!-- OPTION 5: Modern Family at European Airport/Travel Hub -->
  <defs>
    <linearGradient id="sky5" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#F0F8FF"/>
      <stop offset="100%" stop-color="#E6E6FA"/>
    </linearGradient>
  </defs>
  
  <!-- Modern terminal/airport background -->
  <rect width="2000" height="800" fill="url(#sky5)"/>
  
  <!-- Modern glass terminal building -->
  <rect x="0" y="200" width="2000" height="1000" fill="#F5F5F5" opacity="0.9"/>
  
  <!-- Glass panels -->
  <g fill="#87CEEB" opacity="0.3">
    <rect x="0" y="200" width="200" height="600"/>
    <rect x="200" y="200" width="200" height="600"/>
    <rect x="400" y="200" width="200" height="600"/>
    <rect x="600" y="200" width="200" height="600"/>
    <rect x="800" y="200" width="200" height="600"/>
    <rect x="1000" y="200" width="200" height="600"/>
    <rect x="1200" y="200" width="200" height="600"/>
    <rect x="1400" y="200" width="200" height="600"/>
    <rect x="1600" y="200" width="200" height="600"/>
    <rect x="1800" y="200" width="200" height="600"/>
  </g>
  
  <!-- Terminal floor -->
  <rect x="0" y="800" width="2000" height="400" fill="#E8E8E8"/>
  
  <!-- Family ready for European travel -->
  <g transform="translate(600, 500)">
    
    <!-- Luggage -->
    <g transform="translate(-100, 200)">
      <rect x="0" y="0" width="60" height="80" fill="#2F4F4F" rx="5"/>
      <rect x="5" y="5" width="50" height="15" fill="#000"/>
      <circle cx="15" cy="85" r="8" fill="#000"/>
      <circle cx="45" cy="85" r="8" fill="#000"/>
      <rect x="25" y="-15" width="10" height="20" fill="#000"/>
    </g>
    
    <!-- More luggage -->
    <g transform="translate(0, 220)">
      <rect x="0" y="0" width="45" height="60" fill="#8B0000" rx="5"/>
      <rect x="3" y="3" width="39" height="12" fill="#000"/>
      <circle cx="12" cy="65" r="6" fill="#000"/>
      <circle cx="33" cy="65" r="6" fill="#000"/>
      <rect x="18" y="-12" width="8" height="15" fill="#000"/>
    </g>
    
    <!-- Grandparents with travel documents -->
    <!-- Grandfather -->
    <g transform="translate(-150, 50)">
      <circle cx="60" cy="60" r="45" fill="#FDBCB4"/>
      <path d="M 15 45 Q 60 10 105 45" fill="#E6E6FA"/>
      <rect x="30" y="100" width="60" height="110" rx="15" fill="#4682B4"/>
      <rect x="10" y="110" width="25" height="85" rx="12" fill="#FDBCB4"/>
      <rect x="85" y="110" width="25" height="85" rx="12" fill="#FDBCB4"/>
      <rect x="40" y="210" width="20" height="95" fill="#2F4F4F"/>
      <rect x="60" y="210" width="20" height="95" fill="#2F4F4F"/>
      <ellipse cx="50" cy="310" rx="12" ry="8" fill="#000"/>
      <ellipse cx="70" cy="310" rx="12" ry="8" fill="#000"/>
      <!-- Happy face -->
      <circle cx="50" cy="50" r="3" fill="#000"/>
      <circle cx="70" cy="50" r="3" fill="#000"/>
      <path d="M 45 70 Q 60 80 75 70" stroke="#000" stroke-width="3" fill="none"/>
    </g>
    
    <!-- Grandmother -->
    <g transform="translate(-20, 60)">
      <circle cx="60" cy="60" r="45" fill="#FDBCB4"/>
      <path d="M 15 45 Q 60 10 105 45" fill="#F0F0F0"/>
      <path d="M 30 100 L 90 100 L 100 210 L 20 210 Z" fill="#8B008B"/>
      <rect x="10" y="110" width="25" height="75" rx="12" fill="#FDBCB4"/>
      <rect x="85" y="110" width="25" height="75" rx="12" fill="#FDBCB4"/>
      <rect x="40" y="210" width="20" height="95" fill="#8B008B"/>
      <rect x="60" y="210" width="20" height="95" fill="#8B008B"/>
      <ellipse cx="50" cy="310" rx="10" ry="6" fill="#000"/>
      <ellipse cx="70" cy="310" rx="10" ry="6" fill="#000"/>
      <!-- Happy face -->
      <circle cx="50" cy="50" r="3" fill="#000"/>
      <circle cx="70" cy="50" r="3" fill="#000"/>
      <path d="M 45 70 Q 60 80 75 70" stroke="#000" stroke-width="3" fill="none"/>
    </g>
    
    <!-- Father with multiple passports -->
    <g transform="translate(140, 30)">
      <circle cx="70" cy="70" r="50" fill="#FDBCB4"/>
      <path d="M 20 55 Q 70 15 120 55" fill="#8B4513"/>
      <rect x="35" y="115" width="70" height="120" rx="18" fill="#006400"/>
      <rect x="10" y="125" width="30" height="90" rx="15" fill="#FDBCB4"/>
      <rect x="105" y="125" width="30" height="90" rx="15" fill="#FDBCB4"/>
      
      <!-- Polish passports for whole family -->
      <g transform="translate(120, 140)">
        <rect x="0" y="0" width="30" height="42" fill="#8B0000" rx="2"/>
        <rect x="2" y="2" width="26" height="18" fill="#FFF"/>
        <text x="15" y="10" text-anchor="middle" font-size="4" font-weight="bold" fill="#8B0000">POLSKA</text>
        <text x="15" y="15" text-anchor="middle" font-size="3" font-weight="bold" fill="#8B0000">PASSPORT</text>
        <circle cx="15" cy="26" r="6" fill="#FFD700"/>
        <text x="15" y="30" text-anchor="middle" font-size="4" font-weight="bold" fill="#8B0000">PL</text>
        <text x="15" y="38" text-anchor="middle" font-size="2" fill="#FFF">FAMILY</text>
      </g>
      
      <!-- Additional passports fanned out -->
      <g transform="translate(110, 150) rotate(-10)">
        <rect x="0" y="0" width="25" height="35" fill="#8B0000" rx="2" opacity="0.8"/>
      </g>
      <g transform="translate(125, 155) rotate(10)">
        <rect x="0" y="0" width="25" height="35" fill="#8B0000" rx="2" opacity="0.8"/>
      </g>
      
      <rect x="45" y="235" width="25" height="100" fill="#000080"/>
      <rect x="75" y="235" width="25" height="100" fill="#000080"/>
      <ellipse cx="57" cy="340" rx="13" ry="8" fill="#000"/>
      <ellipse cx="87" cy="340" rx="13" ry="8" fill="#000"/>
      <!-- Happy face -->
      <circle cx="60" cy="60" r="3" fill="#000"/>
      <circle cx="80" cy="60" r="3" fill="#000"/>
      <path d="M 55 85 Q 70 95 85 85" stroke="#000" stroke-width="3" fill="none"/>
    </g>
    
    <!-- Mother -->
    <g transform="translate(300, 40)">
      <circle cx="70" cy="70" r="50" fill="#FDBCB4"/>
      <path d="M 20 55 Q 70 15 120 55" fill="#FFD700"/>
      <path d="M 35 115 L 105 115 L 115 235 L 25 235 Z" fill="#FF1493"/>
      <rect x="10" y="125" width="30" height="85" rx="15" fill="#FDBCB4"/>
      <rect x="105" y="125" width="30" height="85" rx="15" fill="#FDBCB4"/>
      <rect x="45" y="235" width="25" height="100" fill="#FF1493"/>
      <rect x="75" y="235" width="25" height="100" fill="#FF1493"/>
      <ellipse cx="57" cy="340" rx="11" ry="7" fill="#000"/>
      <ellipse cx="87" cy="340" rx="11" ry="7" fill="#000"/>
      <!-- Happy face -->
      <circle cx="60" cy="60" r="3" fill="#000"/>
      <circle cx="80" cy="60" r="3" fill="#000"/>
      <path d="M 55 85 Q 70 95 85 85" stroke="#000" stroke-width="3" fill="none"/>
    </g>
    
    <!-- Children excited for travel -->
    <!-- Older child with small backpack -->
    <g transform="translate(480, 110)">
      <circle cx="50" cy="50" r="40" fill="#FDBCB4"/>
      <path d="M 10 35 Q 50 5 90 35" fill="#8B4513"/>
      <rect x="25" y="85" width="50" height="85" rx="12" fill="#FF8C00"/>
      <rect x="5" y="95" width="20" height="65" rx="10" fill="#FDBCB4"/>
      <rect x="75" y="95" width="20" height="65" rx="10" fill="#FDBCB4"/>
      
      <!-- Small backpack -->
      <rect x="75" y="100" width="25" height="35" fill="#32CD32" rx="5"/>
      <rect x="80" y="105" width="15" height="8" fill="#228B22"/>
      
      <rect x="35" y="170" width="15" height="75" fill="#32CD32"/>
      <rect x="50" y="170" width="15" height="75" fill="#32CD32"/>
      <ellipse cx="42" cy="250" rx="8" ry="5" fill="#000"/>
      <ellipse cx="57" cy="250" rx="8" ry="5" fill="#000"/>
      <!-- Happy face -->
      <circle cx="42" cy="42" r="2.5" fill="#000"/>
      <circle cx="58" cy="42" r="2.5" fill="#000"/>
      <path d="M 38 60 Q 50 68 62 60" stroke="#000" stroke-width="2" fill="none"/>
    </g>
    
    <!-- Younger child with toy -->
    <g transform="translate(600, 140)">
      <circle cx="40" cy="40" r="35" fill="#FDBCB4"/>
      <path d="M 5 25 Q 40 0 75 25" fill="#FFD700"/>
      <rect x="20" y="70" width="40" height="70" rx="10" fill="#9370DB"/>
      <rect x="5" y="80" width="15" height="55" rx="8" fill="#FDBCB4"/>
      <rect x="60" y="80" width="15" height="55" rx="8" fill="#FDBCB4"/>
      
      <!-- Toy airplane -->
      <g transform="translate(5, 90)">
        <rect x="0" y="0" width="20" height="4" fill="#FFD700" rx="2"/>
        <rect x="8" y="-3" width="4" height="10" fill="#FFD700" rx="1"/>
      </g>
      
      <rect x="28" y="140" width="12" height="65" fill="#FF6347"/>
      <rect x="40" y="140" width="12" height="65" fill="#FF6347"/>
      <ellipse cx="34" cy="210" rx="7" ry="4" fill="#000"/>
      <ellipse cx="46" cy="210" rx="7" ry="4" fill="#000"/>
      <!-- Happy face -->
      <circle cx="32" cy="32" r="2" fill="#000"/>
      <circle cx="48" cy="32" r="2" fill="#000"/>
      <path d="M 28 48 Q 40 56 52 48" stroke="#000" stroke-width="2" fill="none"/>
    </g>
    
    <!-- Travel departure board in background -->
    <g transform="translate(-200, -200)">
      <rect x="0" y="0" width="400" height="100" fill="#000" rx="10"/>
      <text x="200" y="30" text-anchor="middle" font-size="16" fill="#00FF00">DEPARTURES</text>
      <text x="50" y="55" font-size="10" fill="#00FF00">KRAKÓW</text>
      <text x="150" y="55" font-size="10" fill="#00FF00">WARSZAWA</text>
      <text x="250" y="55" font-size="10" fill="#00FF00">GDAŃSK</text>
      <text x="350" y="55" font-size="10" fill="#00FF00">WROCŁAW</text>
      <text x="50" y="75" font-size="8" fill="#FFFF00">ON TIME</text>
      <text x="150" y="75" font-size="8" fill="#FFFF00">ON TIME</text>
      <text x="250" y="75" font-size="8" fill="#FFFF00">ON TIME</text>
      <text x="350" y="75" font-size="8" fill="#FFFF00">ON TIME</text>
    </g>
    
  </g>
  
  <!-- Airport/travel atmosphere -->
  <g opacity="0.3">
    <!-- Airplane in sky -->
    <g transform="translate(1500, 100)">
      <rect x="0" y="0" width="80" height="12" fill="#C0C0C0" rx="6"/>
      <rect x="30" y="-8" width="20" height="28" fill="#C0C0C0" rx="4"/>
      <rect x="60" y="3" width="12" height="6" fill="#C0C0C0" rx="3"/>
    </g>
  </g>
  

</svg>