    <rect x="46" y="106" width="10" height="14" fill="#FFF" rx="1"/>
    <text x="51" y="115" text-anchor="middle" font-size="4" fill="#DC143C">ðŸ‡µðŸ‡±</text>
    
    <!-- Mother -->
    <ellipse cx="125" cy="80" rx="18" ry="25" fill="#FFE0BD"/>
    <circle cx="125" cy="70" r="15" fill="#FFE0BD"/>
