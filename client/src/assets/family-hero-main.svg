<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- European city skyline background -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB"/>
      <stop offset="100%" style="stop-color:#E0F6FF"/>
    </linearGradient>
    <linearGradient id="buildingGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#D2B48C"/>
      <stop offset="100%" style="stop-color:#8B7355"/>
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="800" height="400" fill="url(#skyGradient)"/>
  
  <!-- European buildings silhouette -->
  <rect x="50" y="220" width="80" height="180" fill="url(#buildingGradient)"/>
  <rect x="150" y="180" width="60" height="220" fill="url(#buildingGradient)"/>
  <rect x="230" y="200" width="70" height="200" fill="url(#buildingGradient)"/>
  <rect x="320" y="160" width="90" height="240" fill="url(#buildingGradient)"/>
  <rect x="430" y="190" width="75" height="210" fill="url(#buildingGradient)"/>
  <rect x="520" y="170" width="65" height="230" fill="url(#buildingGradient)"/>
  <rect x="600" y="200" width="85" height="200" fill="url(#buildingGradient)"/>
  <rect x="700" y="210" width="70" height="190" fill="url(#buildingGradient)"/>
  
