<svg width="2000" height="1200" viewBox="0 0 2000 1200" xmlns="http://www.w3.org/2000/svg">
  <!-- Beautiful European City Background -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#87CEEB"/>
      <stop offset="100%" stop-color="#E0F6FF"/>
    </linearGradient>
    <linearGradient id="buildingGradient1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#F5DEB3"/>
      <stop offset="100%" stop-color="#DEB887"/>
    </linearGradient>
    <linearGradient id="buildingGradient2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#F0E68C"/>
      <stop offset="100%" stop-color="#BDB76B"/>
    </linearGradient>
  </defs>
  
  <!-- Beautiful Blue Sky -->
  <rect width="2000" height="700" fill="url(#skyGradient)"/>
  
  <!-- Elegant European Buildings Skyline -->
  <rect x="0" y="500" width="200" height="700" fill="url(#buildingGradient1)"/>
  <polygon points="0,500 100,400 200,500" fill="#8B4513"/> <!-- Roof -->
  
  <rect x="200" y="450" width="180" height="750" fill="url(#buildingGradient2)"/>
  <polygon points="200,450 290,350 380,450" fill="#654321"/> <!-- Roof -->
  
  <rect x="380" y="480" width="160" height="720" fill="url(#buildingGradient1)"/>
  <polygon points="380,480 460,380 540,480" fill="#8B4513"/> <!-- Roof -->
  
  <rect x="540" y="420" width="220" height="780" fill="#F5F5DC"/>
  <polygon points="540,420 650,300 760,420" fill="#654321"/> <!-- Roof -->
  
  <rect x="760" y="460" width="180" height="740" fill="url(#buildingGradient2)"/>
  <polygon points="760,460 850,360 940,460" fill="#8B4513"/> <!-- Roof -->
  
  <rect x="940" y="400" width="200" height="800" fill="url(#buildingGradient1)"/>
  <polygon points="940,400 1040,280 1140,400" fill="#654321"/> <!-- Roof -->
  
  <rect x="1140" y="480" width="160" height="720" fill="#F0F0F0"/>
  <polygon points="1140,480 1220,380 1300,480" fill="#8B4513"/> <!-- Roof -->
  
  <rect x="1300" y="440" width="200" height="760" fill="url(#buildingGradient2)"/>
  <polygon points="1300,440 1400,320 1500,440" fill="#654321"/> <!-- Roof -->
  
  <rect x="1500" y="500" width="180" height="700" fill="url(#buildingGradient1)"/>
  <polygon points="1500,500 1590,400 1680,500" fill="#8B4513"/> <!-- Roof -->
  
  <rect x="1680" y="460" width="200" height="740" fill="#F5F5DC"/>
  <polygon points="1680,460 1780,360 1880,460" fill="#654321"/> <!-- Roof -->
  
  <rect x="1880" y="520" width="120" height="680" fill="url(#buildingGradient2)"/>
  <polygon points="1880,520 1940,420 2000,520" fill="#8B4513"/> <!-- Roof -->
  
  <!-- Beautiful Windows -->
  <g fill="#4169E1" opacity="0.8">
    <!-- Building windows with warm glow -->
    <rect x="50" y="550" width="20" height="30" rx="2"/>
    <rect x="120" y="550" width="20" height="30" rx="2"/>
    <rect x="50" y="620" width="20" height="30" rx="2"/>
    <rect x="120" y="620" width="20" height="30" rx="2"/>
    
    <rect x="250" y="500" width="18" height="28" rx="2"/>
    <rect x="300" y="500" width="18" height="28" rx="2"/>
    <rect x="250" y="570" width="18" height="28" rx="2"/>
    <rect x="300" y="570" width="18" height="28" rx="2"/>
    
    <rect x="420" y="530" width="18" height="28" rx="2"/>
    <rect x="470" y="530" width="18" height="28" rx="2"/>
    <rect x="420" y="600" width="18" height="28" rx="2"/>
    <rect x="470" y="600" width="18" height="28" rx="2"/>
    
    <rect x="590" y="470" width="20" height="30" rx="2"/>
    <rect x="640" y="470" width="20" height="30" rx="2"/>
    <rect x="690" y="470" width="20" height="30" rx="2"/>
    <rect x="590" y="540" width="20" height="30" rx="2"/>
    <rect x="640" y="540" width="20" height="30" rx="2"/>
    <rect x="690" y="540" width="20" height="30" rx="2"/>
  </g>
  
  <!-- Cobblestone Street -->
  <ellipse cx="1000" cy="1100" rx="1000" ry="100" fill="#8B7D6B"/>
  
  <!-- PERFECT Happy 3-Generation Family Scene -->
  <g transform="translate(600, 350)">
    
    <!-- GRANDPARENTS (Left Side) - Elderly couple with warm smiles -->
    
    <!-- Grandfather -->
    <g transform="translate(-100, 150)">
      <circle cx="60" cy="60" r="45" fill="#FDBCB4"/> <!-- Head -->
      <path d="M 15 45 Q 60 10 105 45 Q 105 25 95 20 Q 60 0 25 20 Q 15 25 15 45" fill="#E6E6FA"/> <!-- Gray hair -->
      <rect x="30" y="100" width="60" height="100" rx="15" fill="#4682B4"/> <!-- Smart casual shirt -->
      <rect x="10" y="110" width="25" height="80" rx="12" fill="#FDBCB4"/> <!-- Left arm -->
      <rect x="85" y="110" width="25" height="80" rx="12" fill="#FDBCB4"/> <!-- Right arm -->
      <rect x="40" y="200" width="20" height="90" fill="#2F4F4F"/> <!-- Left leg -->
      <rect x="60" y="200" width="20" height="90" fill="#2F4F4F"/> <!-- Right leg -->
      <ellipse cx="50" cy="295" rx="12" ry="8" fill="#000"/> <!-- Left shoe -->
      <ellipse cx="70" cy="295" rx="12" ry="8" fill="#000"/> <!-- Right shoe -->
      <!-- Happy face -->
      <circle cx="50" cy="50" r="3" fill="#000"/> <!-- Left eye -->
      <circle cx="70" cy="50" r="3" fill="#000"/> <!-- Right eye -->
      <path d="M 45 70 Q 60 80 75 70" stroke="#000" stroke-width="3" fill="none"/> <!-- Smile -->
    </g>
    
    <!-- Grandmother -->
    <g transform="translate(20, 150)">
      <circle cx="60" cy="60" r="45" fill="#FDBCB4"/> <!-- Head -->
      <path d="M 15 45 Q 60 10 105 45 Q 105 30 90 25 Q 60 5 30 25 Q 15 30 15 45" fill="#F0F0F0"/> <!-- Silver hair -->
      <path d="M 30 100 L 90 100 L 100 200 L 20 200 Z" fill="#8B008B"/> <!-- Elegant dress -->
      <rect x="10" y="110" width="25" height="70" rx="12" fill="#FDBCB4"/> <!-- Left arm -->
      <rect x="85" y="110" width="25" height="70" rx="12" fill="#FDBCB4"/> <!-- Right arm -->
      <rect x="40" y="200" width="20" height="90" fill="#8B008B"/> <!-- Left leg -->
      <rect x="60" y="200" width="20" height="90" fill="#8B008B"/> <!-- Right leg -->
      <ellipse cx="50" cy="295" rx="10" ry="6" fill="#000"/> <!-- Left shoe -->
      <ellipse cx="70" cy="295" rx="10" ry="6" fill="#000"/> <!-- Right shoe -->
      <!-- Happy face -->
      <circle cx="50" cy="50" r="3" fill="#000"/> <!-- Left eye -->
      <circle cx="70" cy="50" r="3" fill="#000"/> <!-- Right eye -->
      <path d="M 45 70 Q 60 80 75 70" stroke="#000" stroke-width="3" fill="none"/> <!-- Smile -->
    </g>
    
    <!-- PARENTS (Center) - Father proudly holding Polish passport -->
    
    <!-- Father with Polish Passport -->
    <g transform="translate(200, 100)">
      <circle cx="70" cy="70" r="50" fill="#FDBCB4"/> <!-- Head -->
      <path d="M 20 55 Q 70 15 120 55 Q 120 40 110 35 Q 70 10 30 35 Q 20 40 20 55" fill="#8B4513"/> <!-- Brown hair -->
      <rect x="35" y="115" width="70" height="110" rx="18" fill="#006400"/> <!-- Nice green shirt -->
      <rect x="10" y="125" width="30" height="85" rx="15" fill="#FDBCB4"/> <!-- Left arm -->
      <rect x="105" y="125" width="30" height="85" rx="15" fill="#FDBCB4"/> <!-- Right arm -->
      
      <!-- POLISH PASSPORT in right hand - VERY PROMINENT -->
      <g transform="translate(120, 140)">
        <rect x="0" y="0" width="30" height="42" fill="#8B0000" rx="3" stroke="#000" stroke-width="1"/>
        <rect x="3" y="3" width="24" height="18" fill="#FFF"/>
        <text x="15" y="10" text-anchor="middle" font-size="4" font-weight="bold" fill="#8B0000">PASSPORT</text>
        <text x="15" y="15" text-anchor="middle" font-size="3" font-weight="bold" fill="#8B0000">POLAND</text>
        <circle cx="15" cy="26" r="6" fill="#FFD700" stroke="#8B0000" stroke-width="1"/>
        <text x="15" y="30" text-anchor="middle" font-size="4" font-weight="bold" fill="#8B0000">PL</text>
        <text x="15" y="38" text-anchor="middle" font-size="2" fill="#FFF">POLSKA</text>
      </g>
      
      <rect x="45" y="225" width="22" height="95" fill="#000080"/> <!-- Left leg -->
      <rect x="73" y="225" width="22" height="95" fill="#000080"/> <!-- Right leg -->
      <ellipse cx="56" cy="325" rx="13" ry="8" fill="#000"/> <!-- Left shoe -->
      <ellipse cx="84" cy="325" rx="13" ry="8" fill="#000"/> <!-- Right shoe -->
      <!-- Proud, happy face -->
      <circle cx="60" cy="60" r="3" fill="#000"/> <!-- Left eye -->
      <circle cx="80" cy="60" r="3" fill="#000"/> <!-- Right eye -->
      <path d="M 55 85 Q 70 95 85 85" stroke="#000" stroke-width="3" fill="none"/> <!-- Big smile -->
    </g>
    
    <!-- Mother -->
    <g transform="translate(320, 100)">
      <circle cx="70" cy="70" r="50" fill="#FDBCB4"/> <!-- Head -->
      <path d="M 20 55 Q 70 15 120 55 Q 120 40 110 35 Q 70 10 30 35 Q 20 40 20 55" fill="#FFD700"/> <!-- Blonde hair -->
      <path d="M 35 115 L 105 115 L 115 225 L 25 225 Z" fill="#FF1493"/> <!-- Beautiful pink dress -->
      <rect x="10" y="125" width="30" height="80" rx="15" fill="#FDBCB4"/> <!-- Left arm -->
      <rect x="105" y="125" width="30" height="80" rx="15" fill="#FDBCB4"/> <!-- Right arm -->
      <rect x="45" y="225" width="22" height="95" fill="#FF1493"/> <!-- Left leg -->
      <rect x="73" y="225" width="22" height="95" fill="#FF1493"/> <!-- Right leg -->
      <ellipse cx="56" cy="325" rx="11" ry="7" fill="#000"/> <!-- Left shoe -->
      <ellipse cx="84" cy="325" rx="11" ry="7" fill="#000"/> <!-- Right shoe -->
      <!-- Happy face -->
      <circle cx="60" cy="60" r="3" fill="#000"/> <!-- Left eye -->
      <circle cx="80" cy="60" r="3" fill="#000"/> <!-- Right eye -->
      <path d="M 55 85 Q 70 95 85 85" stroke="#000" stroke-width="3" fill="none"/> <!-- Smile -->
    </g>
    
    <!-- CHILDREN (Right Side) - Two happy kids -->
    
    <!-- Older Child -->
    <g transform="translate(500, 140)">
      <circle cx="50" cy="50" r="40" fill="#FDBCB4"/> <!-- Head -->
      <path d="M 10 35 Q 50 5 90 35 Q 90 20 80 15 Q 50 -5 20 15 Q 10 20 10 35" fill="#8B4513"/> <!-- Brown hair -->
      <rect x="25" y="85" width="50" height="80" rx="12" fill="#FF8C00"/> <!-- Orange shirt -->
      <rect x="5" y="95" width="20" height="60" rx="10" fill="#FDBCB4"/> <!-- Left arm -->
      <rect x="75" y="95" width="20" height="60" rx="10" fill="#FDBCB4"/> <!-- Right arm -->
      <rect x="35" y="165" width="15" height="70" fill="#32CD32"/> <!-- Left leg -->
      <rect x="50" y="165" width="15" height="70" fill="#32CD32"/> <!-- Right leg -->
      <ellipse cx="42" cy="240" rx="8" ry="5" fill="#000"/> <!-- Left shoe -->
      <ellipse cx="57" cy="240" rx="8" ry="5" fill="#000"/> <!-- Right shoe -->
      <!-- Happy child face -->
      <circle cx="42" cy="42" r="2.5" fill="#000"/> <!-- Left eye -->
      <circle cx="58" cy="42" r="2.5" fill="#000"/> <!-- Right eye -->
      <path d="M 38 60 Q 50 68 62 60" stroke="#000" stroke-width="2" fill="none"/> <!-- Smile -->
    </g>
    
    <!-- Younger Child -->
    <g transform="translate(620, 180)">
      <circle cx="40" cy="40" r="35" fill="#FDBCB4"/> <!-- Head -->
      <path d="M 5 25 Q 40 0 75 25 Q 75 15 65 10 Q 40 -8 15 10 Q 5 15 5 25" fill="#FFD700"/> <!-- Blonde hair -->
      <rect x="20" y="70" width="40" height="65" rx="10" fill="#9370DB"/> <!-- Purple shirt -->
      <rect x="5" y="80" width="15" height="50" rx="8" fill="#FDBCB4"/> <!-- Left arm -->
      <rect x="60" y="80" width="15" height="50" rx="8" fill="#FDBCB4"/> <!-- Right arm -->
      <rect x="28" y="135" width="12" height="60" fill="#FF6347"/> <!-- Left leg -->
      <rect x="40" y="135" width="12" height="60" fill="#FF6347"/> <!-- Right leg -->
      <ellipse cx="34" cy="200" rx="7" ry="4" fill="#000"/> <!-- Left shoe -->
      <ellipse cx="46" cy="200" rx="7" ry="4" fill="#000"/> <!-- Right shoe -->
      <!-- Happy child face -->
      <circle cx="32" cy="32" r="2" fill="#000"/> <!-- Left eye -->
      <circle cx="48" cy="32" r="2" fill="#000"/> <!-- Right eye -->
      <path d="M 28 48 Q 40 56 52 48" stroke="#000" stroke-width="2" fill="none"/> <!-- Smile -->
    </g>
    
  </g>
  
  <!-- Warm European atmosphere -->
  <g opacity="0.4">
    <!-- Some birds in the sky -->
    <path d="M 300 200 Q 310 195 320 200 M 315 200 Q 325 195 335 200" stroke="#000" stroke-width="2" fill="none"/>
    <path d="M 500 180 Q 510 175 520 180 M 515 180 Q 525 175 535 180" stroke="#000" stroke-width="2" fill="none"/>
    <path d="M 1200 220 Q 1210 215 1220 220 M 1215 220 Q 1225 215 1235 220" stroke="#000" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Polish and EU heritage subtle overlay -->
  <rect x="0" y="0" width="2000" height="400" fill="#FFF" opacity="0.05"/>
  <rect x="0" y="400" width="2000" height="800" fill="#DC143C" opacity="0.05"/>
  
</svg>