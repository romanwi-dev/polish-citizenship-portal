<svg width="2000" height="1200" viewBox="0 0 2000 1200" xmlns="http://www.w3.org/2000/svg">
  <!-- OPTION 8: Happy Family with EU Backdrop -->
  <defs>
    <linearGradient id="sky8" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#4169E1"/>
      <stop offset="100%" stop-color="#87CEEB"/>
    </linearGradient>
  </defs>
  
  <!-- EU Blue sky -->
  <rect width="2000" height="750" fill="url(#sky8)"/>
  
  <!-- European Parliament/EU building style -->
  <rect x="300" y="350" width="1400" height="850" fill="#F5F5F5"/>
  <rect x="400" y="300" width="1200" height="50" fill="#4169E1"/>
  
  <!-- EU flag colors in architecture -->
  <rect x="500" y="400" width="100" height="800" fill="#FFD700" opacity="0.3"/>
  <rect x="700" y="400" width="100" height="800" fill="#FFD700" opacity="0.3"/>
  <rect x="900" y="400" width="100" height="800" fill="#FFD700" opacity="0.3"/>
  <rect x="1100" y="400" width="100" height="800" fill="#FFD700" opacity="0.3"/>
  <rect x="1300" y="400" width="100" height="800" fill="#FFD700" opacity="0.3"/>
  
  <!-- EU stars in sky -->
  <g fill="#FFD700" opacity="0.8">
    <circle cx="300" cy="200" r="8"/>
    <circle cx="500" cy="150" r="8"/>
    <circle cx="700" cy="180" r="8"/>
    <circle cx="900" cy="120" r="8"/>
    <circle cx="1100" cy="160" r="8"/>
    <circle cx="1300" cy="140" r="8"/>
    <circle cx="1500" cy="190" r="8"/>
    <circle cx="1700" cy="170" r="8"/>
  </g>
  
  <!-- Ground -->
  <rect x="0" y="950" width="2000" height="250" fill="#228B22"/>
  
  <!-- Family celebrating EU citizenship -->
  <g transform="translate(600, 550)">
    
    <!-- Grandparents with travel bags -->
    <!-- Grandfather -->
    <g transform="translate(-200, 100)">
      <circle cx="60" cy="60" r="45" fill="#FDBCB4"/>
      <path d="M 15 45 Q 60 10 105 45" fill="#E6E6FA"/>
      <rect x="30" y="100" width="60" height="110" rx="15" fill="#4169E1"/> <!-- EU blue shirt -->
      <rect x="10" y="110" width="25" height="85" rx="12" fill="#FDBCB4"/>
      <rect x="85" y="110" width="25" height="85" rx="12" fill="#FDBCB4"/>
      
      <!-- Travel bag -->
      <rect x="85" y="150" width="30" height="40" fill="#8B4513" rx="5"/>
      <rect x="100" y="140" width="10" height="15" fill="#654321"/>
      
      <rect x="40" y="210" width="20" height="95" fill="#2F4F4F"/>
      <rect x="60" y="210" width="20" height="95" fill="#2F4F4F"/>
      <ellipse cx="50" cy="310" rx="12" ry="8" fill="#000"/>
      <ellipse cx="70" cy="310" rx="12" ry="8" fill="#000"/>
      <!-- Happy expression -->
      <circle cx="50" cy="50" r="3" fill="#000"/>
      <circle cx="70" cy="50" r="3" fill="#000"/>
      <path d="M 45 70 Q 60 80 75 70" stroke="#000" stroke-width="3" fill="none"/>
    </g>
    
    <!-- Grandmother -->
    <g transform="translate(-50, 110)">
      <circle cx="60" cy="60" r="45" fill="#FDBCB4"/>
      <path d="M 15 45 Q 60 10 105 45" fill="#F0F0F0"/>
      <path d="M 30 100 L 90 100 L 100 210 L 20 210 Z" fill="#FFD700"/> <!-- EU gold dress -->
      <rect x="10" y="110" width="25" height="75" rx="12" fill="#FDBCB4"/>
      <rect x="85" y="110" width="25" height="75" rx="12" fill="#FDBCB4"/>
      <rect x="40" y="210" width="20" height="95" fill="#FFD700"/>
      <rect x="60" y="210" width="20" height="95" fill="#FFD700"/>
      <ellipse cx="50" cy="310" rx="10" ry="6" fill="#000"/>
      <ellipse cx="70" cy="310" rx="10" ry="6" fill="#000"/>
      <!-- Happy expression -->
      <circle cx="50" cy="50" r="3" fill="#000"/>
      <circle cx="70" cy="50" r="3" fill="#000"/>
      <path d="M 45 70 Q 60 80 75 70" stroke="#000" stroke-width="3" fill="none"/>
    </g>
    
    <!-- Father holding Polish passport with EU benefits -->
    <g transform="translate(120, 50)">
      <circle cx="70" cy="70" r="50" fill="#FDBCB4"/>
      <path d="M 20 55 Q 70 15 120 55" fill="#8B4513"/>
      <rect x="35" y="115" width="70" height="120" rx="18" fill="#006400"/>
      <rect x="10" y="125" width="30" height="90" rx="15" fill="#FDBCB4"/>
      <rect x="105" y="125" width="30" height="90" rx="15" fill="#FDBCB4"/>
      
      <!-- Polish passport with EU benefits -->
      <g transform="translate(120, 150)">
        <rect x="0" y="0" width="40" height="55" fill="#8B0000" rx="3"/>
        <rect x="3" y="3" width="34" height="25" fill="#FFF"/>
        <text x="20" y="13" text-anchor="middle" font-size="6" font-weight="bold" fill="#8B0000">PASSPORT</text>
        <text x="20" y="20" text-anchor="middle" font-size="5" font-weight="bold" fill="#8B0000">POLAND</text>
        <circle cx="20" cy="35" r="8" fill="#FFD700"/>
        <text x="20" y="40" text-anchor="middle" font-size="6" font-weight="bold" fill="#8B0000">PL</text>
        <text x="20" y="50" text-anchor="middle" font-size="4" fill="#FFF">EU MEMBER</text>
      </g>
      
      <rect x="45" y="235" width="25" height="105" fill="#000080"/>
      <rect x="75" y="235" width="25" height="105" fill="#000080"/>
      <ellipse cx="57" cy="345" rx="13" ry="8" fill="#000"/>
      <ellipse cx="87" cy="345" rx="13" ry="8" fill="#000"/>
      <!-- Triumphant expression -->
      <circle cx="60" cy="60" r="3" fill="#000"/>
      <circle cx="80" cy="60" r="3" fill="#000"/>
      <path d="M 55 85 Q 70 95 85 85" stroke="#000" stroke-width="3" fill="none"/>
    </g>
    
    <!-- Mother -->
    <g transform="translate(280, 60)">
      <circle cx="70" cy="70" r="50" fill="#FDBCB4"/>
      <path d="M 20 55 Q 70 15 120 55" fill="#FFD700"/>
      <path d="M 35 115 L 105 115 L 115 235 L 25 235 Z" fill="#4169E1"/> <!-- EU blue dress -->
      <rect x="10" y="125" width="30" height="85" rx="15" fill="#FDBCB4"/>
      <rect x="105" y="125" width="30" height="85" rx="15" fill="#FDBCB4"/>
      <rect x="45" y="235" width="25" height="105" fill="#4169E1"/>
      <rect x="75" y="235" width="25" height="105" fill="#4169E1"/>
      <ellipse cx="57" cy="345" rx="11" ry="7" fill="#000"/>
      <ellipse cx="87" cy="345" rx="11" ry="7" fill="#000"/>
      <!-- Joyful expression -->
      <circle cx="60" cy="60" r="3" fill="#000"/>
      <circle cx="80" cy="60" r="3" fill="#000"/>
      <path d="M 55 85 Q 70 95 85 85" stroke="#000" stroke-width="3" fill="none"/>
    </g>
    
    <!-- Children with EU-themed clothing -->
    <!-- Older child -->
    <g transform="translate(450, 120)">
      <circle cx="50" cy="50" r="40" fill="#FDBCB4"/>
      <path d="M 10 35 Q 50 5 90 35" fill="#8B4513"/>
      <rect x="25" y="85" width="50" height="85" rx="12" fill="#FFD700"/> <!-- EU gold shirt -->
      <!-- EU stars on shirt -->
      <circle cx="40" cy="110" r="3" fill="#4169E1"/>
      <circle cx="60" cy="110" r="3" fill="#4169E1"/>
      <circle cx="50" cy="130" r="3" fill="#4169E1"/>
      <rect x="5" y="95" width="20" height="65" rx="10" fill="#FDBCB4"/>
      <rect x="75" y="95" width="20" height="65" rx="10" fill="#FDBCB4"/>
      <rect x="35" y="170" width="15" height="75" fill="#4169E1"/>
      <rect x="50" y="170" width="15" height="75" fill="#4169E1"/>
      <ellipse cx="42" cy="250" rx="8" ry="5" fill="#000"/>
      <ellipse cx="57" cy="250" rx="8" ry="5" fill="#000"/>
      <!-- Excited expression -->
      <circle cx="42" cy="42" r="2.5" fill="#000"/>
      <circle cx="58" cy="42" r="2.5" fill="#000"/>
      <path d="M 38 60 Q 50 68 62 60" stroke="#000" stroke-width="2" fill="none"/>
    </g>
    
    <!-- Younger child -->
    <g transform="translate(580, 150)">
      <circle cx="40" cy="40" r="35" fill="#FDBCB4"/>
      <path d="M 5 25 Q 40 0 75 25" fill="#FFD700"/>
      <rect x="20" y="70" width="40" height="70" rx="10" fill="#4169E1"/> <!-- EU blue top -->
      <!-- Small EU star -->
      <circle cx="40" cy="95" r="4" fill="#FFD700"/>
      <rect x="5" y="80" width="15" height="55" rx="8" fill="#FDBCB4"/>
      <rect x="60" y="80" width="15" height="55" rx="8" fill="#FDBCB4"/>
      <rect x="28" y="140" width="12" height="65" fill="#FFD700"/>
      <rect x="40" y="140" width="12" height="65" fill="#FFD700"/>
      <ellipse cx="34" cy="210" rx="7" ry="4" fill="#000"/>
      <ellipse cx="46" cy="210" rx="7" ry="4" fill="#000"/>
      <!-- Excited expression -->
      <circle cx="32" cy="32" r="2" fill="#000"/>
      <circle cx="48" cy="32" r="2" fill="#000"/>
      <path d="M 28 48 Q 40 56 52 48" stroke="#000" stroke-width="2" fill="none"/>
    </g>
    
  </g>
  
  <!-- EU motto banner -->
  <g transform="translate(100, 1050)">
    <rect x="0" y="0" width="1800" height="60" fill="#4169E1" opacity="0.8"/>
    <text x="900" y="35" text-anchor="middle" font-size="24" font-weight="bold" fill="#FFD700">"United in Diversity" - European Union</text>
  </g>
  

</svg>