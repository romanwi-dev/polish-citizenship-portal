<svg width="2000" height="1200" viewBox="0 0 2000 1200" xmlns="http://www.w3.org/2000/svg">
  <!-- OPTION 4: Family Picnic in European Park -->
  <defs>
    <linearGradient id="sky4" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#87CEEB"/>
      <stop offset="100%" stop-color="#98FB98"/>
    </linearGradient>
  </defs>
  
  <!-- Green park sky -->
  <rect width="2000" height="700" fill="url(#sky4)"/>
  
  <!-- European city skyline in distance -->
  <rect x="1200" y="400" width="150" height="300" fill="#D3D3D3" opacity="0.7"/>
  <rect x="1350" y="350" width="120" height="350" fill="#C0C0C0" opacity="0.7"/>
  <rect x="1470" y="380" width="100" height="320" fill="#D3D3D3" opacity="0.7"/>
  <rect x="1570" y="320" width="180" height="380" fill="#C0C0C0" opacity="0.7"/>
  <rect x="1750" y="360" width="120" height="340" fill="#D3D3D3" opacity="0.7"/>
  
  <!-- Green grass -->
  <rect x="0" y="700" width="2000" height="500" fill="#90EE90"/>
  
  <!-- Trees -->
  <ellipse cx="200" cy="600" rx="80" ry="100" fill="#228B22"/>
  <rect x="190" y="650" width="20" height="100" fill="#8B4513"/>
  <ellipse cx="1800" cy="650" rx="100" ry="120" fill="#228B22"/>
  <rect x="1790" y="720" width="20" height="120" fill="#8B4513"/>
  
  <!-- Family having picnic -->
  <g transform="translate(500, 600)">
    
    <!-- Picnic blanket -->
    <rect x="0" y="300" width="800" height="400" fill="#FF6347" opacity="0.8"/>
    <g fill="#FFF" opacity="0.6">
      <rect x="50" y="350" width="50" height="50"/>
      <rect x="150" y="350" width="50" height="50"/>
      <rect x="250" y="350" width="50" height="50"/>
      <rect x="350" y="350" width="50" height="50"/>
      <rect x="450" y="350" width="50" height="50"/>
      <rect x="550" y="350" width="50" height="50"/>
      <rect x="650" y="350" width="50" height="50"/>
      <rect x="100" y="400" width="50" height="50"/>
      <rect x="200" y="400" width="50" height="50"/>
      <rect x="300" y="400" width="50" height="50"/>
      <rect x="400" y="400" width="50" height="50"/>
      <rect x="500" y="400" width="50" height="50"/>
      <rect x="600" y="400" width="50" height="50"/>
    </g>
    
    <!-- Grandparents sitting on blanket -->
    <!-- Grandfather -->
    <g transform="translate(50, 150)">
      <circle cx="60" cy="60" r="45" fill="#FDBCB4"/>
      <path d="M 15 45 Q 60 10 105 45" fill="#E6E6FA"/>
      <rect x="30" y="100" width="60" height="80" rx="15" fill="#4682B4"/>
      <rect x="10" y="110" width="25" height="60" rx="12" fill="#FDBCB4"/>
      <rect x="85" y="110" width="25" height="60" rx="12" fill="#FDBCB4"/>
      <!-- Sitting position -->
      <rect x="25" y="180" width="50" height="80" fill="#2F4F4F"/>
      <ellipse cx="50" cy="265" rx="25" ry="10" fill="#000"/>
      <ellipse cx="75" cy="265" rx="25" ry="10" fill="#000"/>
      <!-- Happy face -->
      <circle cx="50" cy="50" r="3" fill="#000"/>
      <circle cx="70" cy="50" r="3" fill="#000"/>
      <path d="M 45 70 Q 60 80 75 70" stroke="#000" stroke-width="3" fill="none"/>
    </g>
    
    <!-- Grandmother -->
    <g transform="translate(200, 160)">
      <circle cx="60" cy="60" r="45" fill="#FDBCB4"/>
      <path d="M 15 45 Q 60 10 105 45" fill="#F0F0F0"/>
      <path d="M 30 100 L 90 100 L 100 180 L 20 180 Z" fill="#8B008B"/>
      <rect x="10" y="110" width="25" height="50" rx="12" fill="#FDBCB4"/>
      <rect x="85" y="110" width="25" height="50" rx="12" fill="#FDBCB4"/>
      <!-- Sitting position -->
      <rect x="25" y="180" width="50" height="70" fill="#8B008B"/>
      <ellipse cx="50" cy="255" rx="25" ry="10" fill="#000"/>
      <ellipse cx="75" cy="255" rx="25" ry="10" fill="#000"/>
      <!-- Happy face -->
      <circle cx="50" cy="50" r="3" fill="#000"/>
      <circle cx="70" cy="50" r="3" fill="#000"/>
      <path d="M 45 70 Q 60 80 75 70" stroke="#000" stroke-width="3" fill="none"/>
    </g>
    
    <!-- Father showing passport to family -->
    <g transform="translate(400, 120)">
      <circle cx="70" cy="70" r="50" fill="#FDBCB4"/>
      <path d="M 20 55 Q 70 15 120 55" fill="#8B4513"/>
      <rect x="35" y="115" width="70" height="100" rx="18" fill="#006400"/>
      <rect x="10" y="125" width="30" height="75" rx="15" fill="#FDBCB4"/>
      <rect x="105" y="125" width="30" height="75" rx="15" fill="#FDBCB4"/>
      
      <!-- Polish passport being shown to family -->
      <g transform="translate(120, 140)">
        <rect x="0" y="0" width="35" height="50" fill="#8B0000" rx="3"/>
        <rect x="3" y="3" width="29" height="22" fill="#FFF"/>
        <text x="17.5" y="12" text-anchor="middle" font-size="5" font-weight="bold" fill="#8B0000">PASSPORT</text>
        <text x="17.5" y="19" text-anchor="middle" font-size="4" font-weight="bold" fill="#8B0000">POLAND</text>
        <circle cx="17.5" cy="32" r="7" fill="#FFD700"/>
        <text x="17.5" y="37" text-anchor="middle" font-size="5" font-weight="bold" fill="#8B0000">PL</text>
        <text x="17.5" y="46" text-anchor="middle" font-size="3" fill="#FFF">POLSKA</text>
      </g>
      
      <!-- Sitting cross-legged -->
      <rect x="30" y="215" width="25" height="60" fill="#000080" transform="rotate(-20 42.5 245)"/>
      <rect x="85" y="215" width="25" height="60" fill="#000080" transform="rotate(20 97.5 245)"/>
      <ellipse cx="35" cy="280" rx="12" ry="8" fill="#000"/>
      <ellipse cx="105" cy="280" rx="12" ry="8" fill="#000"/>
      <!-- Happy face -->
      <circle cx="60" cy="60" r="3" fill="#000"/>
      <circle cx="80" cy="60" r="3" fill="#000"/>
      <path d="M 55 85 Q 70 95 85 85" stroke="#000" stroke-width="3" fill="none"/>
    </g>
    
    <!-- Mother -->
    <g transform="translate(580, 130)">
      <circle cx="70" cy="70" r="50" fill="#FDBCB4"/>
      <path d="M 20 55 Q 70 15 120 55" fill="#FFD700"/>
      <path d="M 35 115 L 105 115 L 115 215 L 25 215 Z" fill="#FF1493"/>
      <rect x="10" y="125" width="30" height="70" rx="15" fill="#FDBCB4"/>
      <rect x="105" y="125" width="30" height="70" rx="15" fill="#FDBCB4"/>
      <!-- Sitting position -->
      <rect x="30" y="215" width="50" height="70" fill="#FF1493"/>
      <ellipse cx="55" cy="290" rx="25" ry="10" fill="#000"/>
      <ellipse cx="85" cy="290" rx="25" ry="10" fill="#000"/>
      <!-- Happy face -->
      <circle cx="60" cy="60" r="3" fill="#000"/>
      <circle cx="80" cy="60" r="3" fill="#000"/>
      <path d="M 55 85 Q 70 95 85 85" stroke="#000" stroke-width="3" fill="none"/>
    </g>
    
    <!-- Children playing -->
    <!-- Older child sitting -->
    <g transform="translate(300, 200)">
      <circle cx="50" cy="50" r="40" fill="#FDBCB4"/>
      <path d="M 10 35 Q 50 5 90 35" fill="#8B4513"/>
      <rect x="25" y="85" width="50" height="70" rx="12" fill="#FF8C00"/>
      <rect x="5" y="95" width="20" height="55" rx="10" fill="#FDBCB4"/>
      <rect x="75" y="95" width="20" height="55" rx="10" fill="#FDBCB4"/>
      <!-- Sitting cross-legged -->
      <rect x="20" y="155" width="15" height="50" fill="#32CD32" transform="rotate(-30 27.5 180)"/>
      <rect x="65" y="155" width="15" height="50" fill="#32CD32" transform="rotate(30 72.5 180)"/>
      <ellipse cx="25" cy="210" rx="8" ry="5" fill="#000"/>
      <ellipse cx="75" cy="210" rx="8" ry="5" fill="#000"/>
      <!-- Happy face -->
      <circle cx="42" cy="42" r="2.5" fill="#000"/>
      <circle cx="58" cy="42" r="2.5" fill="#000"/>
      <path d="M 38 60 Q 50 68 62 60" stroke="#000" stroke-width="2" fill="none"/>
    </g>
    
    <!-- Younger child lying on blanket -->
    <g transform="translate(450, 240)">
      <circle cx="40" cy="40" r="35" fill="#FDBCB4"/>
      <path d="M 5 25 Q 40 0 75 25" fill="#FFD700"/>
      <rect x="20" y="70" width="40" height="60" rx="10" fill="#9370DB"/>
      <rect x="5" y="80" width="15" height="45" rx="8" fill="#FDBCB4"/>
      <rect x="60" y="80" width="15" height="45" rx="8" fill="#FDBCB4"/>
      <!-- Lying down -->
      <rect x="15" y="130" width="50" height="15" fill="#FF6347"/>
      <ellipse cx="25" cy="150" rx="7" ry="4" fill="#000"/>
      <ellipse cx="65" cy="150" rx="7" ry="4" fill="#000"/>
      <!-- Happy face -->
      <circle cx="32" cy="32" r="2" fill="#000"/>
      <circle cx="48" cy="32" r="2" fill="#000"/>
      <path d="M 28 48 Q 40 56 52 48" stroke="#000" stroke-width="2" fill="none"/>
    </g>
    
    <!-- Picnic basket -->
    <rect x="650" y="350" width="80" height="60" fill="#8B4513" rx="10"/>
    <rect x="655" y="345" width="70" height="10" fill="#654321" rx="5"/>
    
  </g>
  
  <!-- Flowers in park -->
  <g opacity="0.8">
    <circle cx="100" cy="800" r="8" fill="#FF69B4"/>
    <circle cx="150" cy="850" r="6" fill="#FFD700"/>
    <circle cx="300" cy="820" r="7" fill="#FF1493"/>
    <circle cx="1600" cy="900" r="9" fill="#FF69B4"/>
    <circle cx="1650" cy="880" r="6" fill="#FFD700"/>
  </g>
  

</svg>