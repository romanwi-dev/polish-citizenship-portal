<svg width="2000" height="1200" viewBox="0 0 2000 1200" xmlns="http://www.w3.org/2000/svg">
  <!-- OPTION 9: Family Embracing with Warsaw Skyline -->
  <defs>
    <linearGradient id="sky9" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FF6347"/>
      <stop offset="50%" stop-color="#FFD700"/>
      <stop offset="100%" stop-color="#87CEEB"/>
    </linearGradient>
  </defs>
  
  <!-- Golden hour Warsaw sky -->
  <rect width="2000" height="800" fill="url(#sky9)"/>
  
  <!-- Warsaw skyline -->
  <rect x="0" y="600" width="250" height="600" fill="#C0C0C0"/>
  <rect x="250" y="550" width="200" height="650" fill="#D3D3D3"/>
  <rect x="450" y="580" width="180" height="620" fill="#E6E6FA"/>
  <rect x="630" y="520" width="220" height="680" fill="#F0F0F0"/>
  <rect x="850" y="480" width="300" height="720" fill="#F5F5DC"/> <!-- Palace of Culture -->
  <polygon points="850,480 1000,350 1150,480" fill="#8B4513"/>
  <rect x="1150" y="540" width="180" height="660" fill="#E6E6FA"/>
  <rect x="1330" y="570" width="200" height="630" fill="#D3D3D3"/>
  <rect x="1530" y="500" width="240" height="700" fill="#C0C0C0"/>
  <rect x="1770" y="580" width="230" height="620" fill="#F0F0F0"/>
  
  <!-- Warsaw details -->
  <g fill="#FFD700" opacity="0.8">
    <rect x="950" y="400" width="20" height="25"/>
    <rect x="980" y="400" width="20" height="25"/>
    <rect x="1010" y="400" width="20" height="25"/>
    <rect x="1040" y="400" width="20" height="25"/>
    <rect x="1070" y="400" width="20" height="25"/>
    <rect x="1100" y="400" width="20" height="25"/>
  </g>
  
  <!-- Vistula River -->
  <ellipse cx="1000" cy="1150" rx="1000" ry="50" fill="#4169E1" opacity="0.7"/>
  
  <!-- Family group hug with heritage -->
  <g transform="translate(700, 600)">
    
    <!-- Center - Family huddle/embrace -->
    
    <!-- Father (center back) with passport -->
    <g transform="translate(50, 0)">
      <circle cx="70" cy="70" r="50" fill="#FDBCB4"/>
      <path d="M 20 55 Q 70 15 120 55" fill="#8B4513"/>
      <rect x="35" y="115" width="70" height="120" rx="18" fill="#8B0000"/> <!-- Polish red -->
      <rect x="10" y="125" width="30" height="90" rx="15" fill="#FDBCB4"/>
      <rect x="105" y="125" width="30" height="90" rx="15" fill="#FDBCB4"/>
      
      <!-- Polish passport held proudly -->
      <g transform="translate(120, 140)">
        <rect x="0" y="0" width="40" height="55" fill="#8B0000" rx="3"/>
        <rect x="3" y="3" width="34" height="25" fill="#FFF"/>
        <text x="20" y="13" text-anchor="middle" font-size="6" font-weight="bold" fill="#8B0000">PASSPORT</text>
        <text x="20" y="20" text-anchor="middle" font-size="5" font-weight="bold" fill="#8B0000">POLAND</text>
        <circle cx="20" cy="35" r="8" fill="#FFD700"/>
        <text x="20" y="40" text-anchor="middle" font-size="6" font-weight="bold" fill="#8B0000">PL</text>
        <text x="20" y="50" text-anchor="middle" font-size="4" fill="#FFF">HERITAGE</text>
      </g>
      
      <rect x="45" y="235" width="25" height="105" fill="#8B0000"/>
      <rect x="75" y="235" width="25" height="105" fill="#8B0000"/>
      <ellipse cx="57" cy="345" rx="13" ry="8" fill="#000"/>
      <ellipse cx="87" cy="345" rx="13" ry="8" fill="#000"/>
      <!-- Proud loving expression -->
      <circle cx="60" cy="60" r="3" fill="#000"/>
      <circle cx="80" cy="60" r="3" fill="#000"/>
      <path d="M 55 85 Q 70 95 85 85" stroke="#000" stroke-width="3" fill="none"/>
    </g>
    
    <!-- Mother (center front) -->
    <g transform="translate(100, 40)">
      <circle cx="70" cy="70" r="50" fill="#FDBCB4"/>
      <path d="M 20 55 Q 70 15 120 55" fill="#FFD700"/>
      <path d="M 35 115 L 105 115 L 115 235 L 25 235 Z" fill="#FFF"/> <!-- Polish white -->
      <rect x="10" y="125" width="30" height="85" rx="15" fill="#FDBCB4"/>
      <rect x="105" y="125" width="30" height="85" rx="15" fill="#FDBCB4"/>
      <rect x="45" y="235" width="25" height="105" fill="#FFF"/>
      <rect x="75" y="235" width="25" height="105" fill="#FFF"/>
      <ellipse cx="57" cy="345" rx="11" ry="7" fill="#000"/>
      <ellipse cx="87" cy="345" rx="11" ry="7" fill="#000"/>
      <!-- Loving maternal expression -->
      <circle cx="60" cy="60" r="3" fill="#000"/>
      <circle cx="80" cy="60" r="3" fill="#000"/>
      <path d="M 55 85 Q 70 95 85 85" stroke="#000" stroke-width="3" fill="none"/>
    </g>
    
    <!-- Grandfather (left side) -->
    <g transform="translate(-150, 30)">
      <circle cx="60" cy="60" r="45" fill="#FDBCB4"/>
      <path d="M 15 45 Q 60 10 105 45" fill="#E6E6FA"/>
      <rect x="30" y="100" width="60" height="110" rx="15" fill="#2F4F4F"/>
      <!-- Arms reaching toward family -->
      <rect x="85" y="110" width="25" height="85" rx="12" fill="#FDBCB4" transform="rotate(20 97.5 152.5)"/>
      <rect x="10" y="110" width="25" height="85" rx="12" fill="#FDBCB4"/>
      <rect x="40" y="210" width="20" height="95" fill="#2F4F4F"/>
      <rect x="60" y="210" width="20" height="95" fill="#2F4F4F"/>
      <ellipse cx="50" cy="310" rx="12" ry="8" fill="#000"/>
      <ellipse cx="70" cy="310" rx="12" ry="8" fill="#000"/>
      <!-- Warmly emotional expression -->
      <circle cx="50" cy="50" r="3" fill="#000"/>
      <circle cx="70" cy="50" r="3" fill="#000"/>
      <path d="M 45 70 Q 60 80 75 70" stroke="#000" stroke-width="3" fill="none"/>
    </g>
    
    <!-- Grandmother (right side) -->
    <g transform="translate(300, 40)">
      <circle cx="60" cy="60" r="45" fill="#FDBCB4"/>
      <path d="M 15 45 Q 60 10 105 45" fill="#F0F0F0"/>
      <path d="M 30 100 L 90 100 L 100 210 L 20 210 Z" fill="#8B0000"/> <!-- Polish red -->
      <!-- Arms reaching toward family -->
      <rect x="10" y="110" width="25" height="75" rx="12" fill="#FDBCB4" transform="rotate(-20 22.5 147.5)"/>
      <rect x="85" y="110" width="25" height="75" rx="12" fill="#FDBCB4"/>
      <rect x="40" y="210" width="20" height="95" fill="#8B0000"/>
      <rect x="60" y="210" width="20" height="95" fill="#8B0000"/>
      <ellipse cx="50" cy="310" rx="10" ry="6" fill="#000"/>
      <ellipse cx="70" cy="310" rx="10" ry="6" fill="#000"/>
      <!-- Warmly emotional expression -->
      <circle cx="50" cy="50" r="3" fill="#000"/>
      <circle cx="70" cy="50" r="3" fill="#000"/>
      <path d="M 45 70 Q 60 80 75 70" stroke="#000" stroke-width="3" fill="none"/>
    </g>
    
    <!-- Children hugging parents' legs -->
    <!-- Older child -->
    <g transform="translate(20, 180)">
      <circle cx="50" cy="50" r="40" fill="#FDBCB4"/>
      <path d="M 10 35 Q 50 5 90 35" fill="#8B4513"/>
      <rect x="25" y="85" width="50" height="85" rx="12" fill="#8B0000"/> <!-- Polish red -->
      <!-- Arms hugging -->
      <rect x="5" y="95" width="20" height="65" rx="10" fill="#FDBCB4" transform="rotate(30 15 127.5)"/>
      <rect x="75" y="95" width="20" height="65" rx="10" fill="#FDBCB4" transform="rotate(-30 85 127.5)"/>
      <rect x="35" y="170" width="15" height="75" fill="#2F4F4F"/>
      <rect x="50" y="170" width="15" height="75" fill="#2F4F4F"/>
      <ellipse cx="42" cy="250" rx="8" ry="5" fill="#000"/>
      <ellipse cx="57" cy="250" rx="8" ry="5" fill="#000"/>
      <!-- Loving child expression -->
      <circle cx="42" cy="42" r="2.5" fill="#000"/>
      <circle cx="58" cy="42" r="2.5" fill="#000"/>
      <path d="M 38 60 Q 50 68 62 60" stroke="#000" stroke-width="2" fill="none"/>
    </g>
    
    <!-- Younger child -->
    <g transform="translate(180, 200)">
      <circle cx="40" cy="40" r="35" fill="#FDBCB4"/>
      <path d="M 5 25 Q 40 0 75 25" fill="#FFD700"/>
      <rect x="20" y="70" width="40" height="70" rx="10" fill="#FFF"/> <!-- Polish white -->
      <!-- Arms hugging -->
      <rect x="5" y="80" width="15" height="55" rx="8" fill="#FDBCB4" transform="rotate(45 12.5 107.5)"/>
      <rect x="60" y="80" width="15" height="55" rx="8" fill="#FDBCB4" transform="rotate(-45 67.5 107.5)"/>
      <rect x="28" y="140" width="12" height="65" fill="#2F4F4F"/>
      <rect x="40" y="140" width="12" height="65" fill="#2F4F4F"/>
      <ellipse cx="34" cy="210" rx="7" ry="4" fill="#000"/>
      <ellipse cx="46" cy="210" rx="7" ry="4" fill="#000"/>
      <!-- Loving child expression -->
      <circle cx="32" cy="32" r="2" fill="#000"/>
      <circle cx="48" cy="32" r="2" fill="#000"/>
      <path d="M 28 48 Q 40 56 52 48" stroke="#000" stroke-width="2" fill="none"/>
    </g>
    
  </g>
  
  <!-- Hearts floating around family -->
  <g opacity="0.7">
    <g transform="translate(500, 400)">
      <path d="M 12,21.35 C 12,18.27 14.27,16 17.35,16 C 19.94,16 21.99,17.84 22,20.38 C 22.01,17.84 24.06,16 26.65,16 C 29.73,16 32,18.27 32,21.35 C 32,24.43 22,33 22,33 C 22,33 12,24.43 12,21.35 Z" fill="#FF69B4" transform="scale(0.8)"/>
    </g>
    <g transform="translate(1300, 500)">
      <path d="M 12,21.35 C 12,18.27 14.27,16 17.35,16 C 19.94,16 21.99,17.84 22,20.38 C 22.01,17.84 24.06,16 26.65,16 C 29.73,16 32,18.27 32,21.35 C 32,24.43 22,33 22,33 C 22,33 12,24.43 12,21.35 Z" fill="#FF1493" transform="scale(0.6)"/>
    </g>
    <g transform="translate(800, 350)">
      <path d="M 12,21.35 C 12,18.27 14.27,16 17.35,16 C 19.94,16 21.99,17.84 22,20.38 C 22.01,17.84 24.06,16 26.65,16 C 29.73,16 32,18.27 32,21.35 C 32,24.43 22,33 22,33 C 22,33 12,24.43 12,21.35 Z" fill="#FF69B4" transform="scale(0.7)"/>
    </g>
  </g>
  

</svg>